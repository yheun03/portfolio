<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon_night.ico">
        <title>식자재 관리의 새로운 방법을 만나다, 뉴밋</title>
        <link rel="stylesheet" href="./resources/styles/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="./resources/styles/slick/slick.css">
        <link rel="stylesheet" href="./resources/styles/aos/aos.css">
        <link rel="stylesheet" href="./resources/styles/common.css">
        <link rel="stylesheet" href="./resources/styles/layout.css">
        <script src="./resources/scripts/jquery-1.6.0.min.js"></script>
        <script src="./resources/scripts/jquery-ui/jquery-ui.min.js"></script>
        <script src="./resources/scripts/slick/slick.min.js"></script>
        <script src="./resources/scripts/aos/aos.js"></script>
        <script src="./resources/scripts/script.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    </head>
    <body>
        <div id="root">
            <div id="phone">
                <header style="filter: unset">
                    <div>
                        <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i></a>
                        <p>레시피 등록하기</p>
                    </div>
                </header>
                <section>
                    <div class="container">
                        <ul class="ipt-area">
                            <li>
                                <p><span class="title">음식 카테고리</span></p>
                                <div>
                                    <select name="" id="" class="ipt">
                                        <option value="100" selected>양식</option>
                                        <option value="200">한식</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <p><span class="title">레시피 제목</span></p>
                                <div>
                                    <input type="text" class="ipt">
                                </div>
                            </li>
                            <li>
                                <p><span class="title">소개 이미지(배너이미지)</span></p>
                                <div>
                                    <div class="img-wrap">
                                        <label class="temp" for="camera" style="height: 174px;">
                                            <input type="file" hidden id="camera">
                                            <div>
                                                <i class="fa-solid fa-camera"></i>
                                                <span>눌러서 추가하기</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <p><span class="title">태그<span class="title alert">* 최대 5개 입력 가능</span></span></p>
                                <div>
                                    <input type="text" class="ipt">
                                </div>
                            </li>
                            <li>
                                <p><span class="title">레시피 간단 설명</span></p>
                                <div>
                                    <textarea class="ipt" rows="10"></textarea>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
                <footer class="footer-btn">
                    <div class="btn-wrap" style="padding: 0">
                        <a href="" class="btn type2">미리보기</a>
                        <a href="./레시피상세등록.html" class="btn">다음</a>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
