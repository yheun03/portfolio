  <script>
  $(document).ready(function(){
    function move_main_page(){
      $( 'html, body' ).css({"background":"none"})
      $( 'html, body' ).animate( { scrollTop : 0 }, 0 );
      $("#main_page").css({"display":"block"});
      $("#sub_page").css({"display":"none"});
      $("#sub_page > div").css({"display":"none"});
      $(".sub_title").css({"margin-left":"calc(45% - 150px)","opacity":0});
      $("#profile").css({"opacity":0});
      $("#life_graph").css({"opacity":0});
      $(".main_img > div > div > ul").css({"height":0});
      $(".main_img > div > div > div:nth-child(2)").css({"display":"block"});
      $(".main_img > div > div > div:nth-child(3)").css({"display":"none"});
    }
    function open_portfolio(){
      move_main_page();
      $("#main_page").css({"display":"none"});
      $("#sub_page").css({"display":"block"});
      $("#sub_page > div:nth-child(1)").css({"display":"block"});
      setTimeout(function () {
          $(".sub_title").css({"margin-left":"calc(50% - 150px)","opacity":"1"});
      },400);
      setTimeout(function () {
          $("#portfolio_list").css({"opacity":"1"});
      },1000)
    }
    open_portfolio();
  })
  </script>
