<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover=cover, user-scalable=no">
    <title>공팅 - 블라인드 매칭 서비스</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/resources/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/resources/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/resources/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/resources/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/resources/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/resources/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/resources/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/resources/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/resources/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/resources/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
    <link rel="manifest" href="/resources/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta
        name="한국공학대학교 학생들을 대상으로 하는 블라인드 매칭 서비스입니다."
        content="한국공학대학교 학생들을 대상으로 하는 블라인드 매칭 서비스입니다."
    >
    <link rel="stylesheet" href="/resources/styles/slick.css">
    <link rel="stylesheet" href="/resources/styles/styles.css">
    <script src="/resources/scripts/jquery-2.2.4.min.js"></script>
    <script src="/resources/scripts/slick.min.js"></script>
    <script src="/resources/scripts/scripts.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <ul>
                <li>
                    <a href=""><img src="/resources/icons/ic-arrow-left.svg" alt=""></a>
                </li>
            </ul>
        </header>
        <section>
            <div class="page-title">
                <h2>재학생 인증</h2>
                <p>학생증을 업로드 해주세요</p>
            </div>
            <div class="ipt-wrap">

                <div class="ipt">
                    <div>
                        <input type="file" placeholder="placeholder" accept="image/*">
                        <label for="" class="btn primary">파일선택</label>
                        <div class="preview"></div>
                    </div>
                </div>
            </div>
            <ul class="notice">
                <li>학생증을 사진으로 찍어서 JPG나 PNG 파일로 올려주세요.</li>
                <li>학생 인증이 완료되지 않으면 웹사이트 이용이 제한될 수 있어요.</li>
                <li>학생 인증 실패 시 계정이 잠길 수 있습니다.</li>
                <li>타인의 학생증을 사용하면 법적 책임을 질 수 있습니다.</li>
            </ul>
        </section>
        <footer>
            <div class="btn-wrap">
                <a href="" class="btn primary">제출하기</a>
            </div>
        </footer>
    </div>
</body>
</html>
