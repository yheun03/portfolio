<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="./resources/images/favicon_night.ico">
        <title>식자재 관리의 새로운 방법을 만나다, 뉴밋</title>
        <link rel="stylesheet" href="./resources/styles/jquery-ui/jquery-ui.min.css">
        <link rel="stylesheet" href="./resources/styles/slick/slick.css">
        <link rel="stylesheet" href="./resources/styles/aos/aos.css">
        <link rel="stylesheet" href="./resources/styles/common.css">
        <link rel="stylesheet" href="./resources/styles/layout.css">
        <script src="./resources/scripts/jquery-1.6.0.min.js"></script>

    <body>
        <div id="root">
            <div id="phone">
                <header style="filter: unset">
                    <div>
                        <a href="javascript:history.back()"><i class="fa fa-arrow-left"></i></a>
                        <p>식자재 등록</p>
                    </div>
                </header>
                <section style="padding-bottom: 165px">
                    <div class="container">
                        <p class="title alert">스캔결과를 확인해 보시고 오류가 있는 부분은 수정해주세요.</p>
                        <ul class="ipt-area">
                            <li>
                                <p><span class="title">식자재 미리보기 이미지</span></p>
                                <div>
                                    <div class="img-wrap">
                                        <label class="temp" for="camera">
                                            <input type="file" hidden id="camera">
                                            <div>
                                                <i class="fa-solid fa-camera"></i>
                                                <span>눌러서 추가하기</span>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <p><span class="title">식자재 정보</span><span class="title">보관 위치</span></p>
                                <div>
                                    <select name="" id="" class="ipt">
                                        <option value="100" selected>100L</option>
                                        <option value="200">200L</option>
                                    </select>
                                    <select name="" id="" class="ipt">
                                        <option value="100" selected>100L</option>
                                        <option value="200">200L</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <p><span class="title">종류 및 무게</span></p>
                                <div>
                                    <select name="" id="" class="ipt">
                                        <option value="100" selected>100L</option>
                                        <option value="200">200L</option>
                                    </select>
                                    <select name="" id="" class="ipt">
                                        <option value="100" selected>100L</option>
                                        <option value="200">200L</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <p><span class="title">구입 일자</span></p>
                                <div>
                                    <input type="date" class="ipt">
                                </div>
                            </li>
                            <li>
                                <p><span class="title">유통 일자</span></p>
                                <div>
                                    <input type="date" class="ipt">
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
                <footer class="footer-nav">
                    <div class="scroll-nav">
                        <ul>
                            <li><a href=""></a></li>
                            <li><a href=""></a></li>
                            <li><a href="" class="active"></a></li>
                        </ul>
                        <a href=""><i class="fa fa-plus"></i></a>
                    </div>
                    <div class="btn-wrap">
                        <a href="" class="btn type2">미리보기</a>
                        <a href="./식자재상세.html" class="btn">저장</a>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
