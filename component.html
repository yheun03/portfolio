<!DOCTYPE html>

            <div class="col-lg-6 col-md-1 col-sm-6 col-xs-6">   <div class="ipt-select-file preview-image"><label class="upload-name" for="file-1">파일선택</label><input type="file" id="file-1"><div class="img-wrap"></div></div>    </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"> </div>
